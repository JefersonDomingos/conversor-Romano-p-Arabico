<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Conversor de Numeros</title>
</head>
<body>
    
    <div class="container">
        <div class="cabecalho">
            <h1>Romanos<img src="img/conversor.png">Arabicos</h1>
        </div>
    
        <div class="conteudo">
            <div class="resultado" id="resulta"></div>
            <div class="div-input">
                <input type="text" name="" oninput="conversor.convert_r()" placeholder="ARÁBICOS" class="input-value" id="input-value-a" autocomplete="off">

                <input type="text" name="" oninput="conversor.convert_a()" placeholder="ROMANOS" class="input-value" id="input-value-r" autocomplete="off">

            </div>

           
        </div>
    </div>
</body>
</html>
